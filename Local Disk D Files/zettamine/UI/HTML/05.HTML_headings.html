<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 5</title>
    <style>
        div{
            background-color: orangered;
            margin: 10px;
            width: 50%;
            padding-top: 1px;
            padding-bottom: 1px;
        }
        ul li{
            background-color: bisque;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
        <ul style="list-style-type: disc; font-size: 20px;">
            <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>
            <li>JQuery</li>
            <li>Bootstrap</li>
        </ul>
    </div>
    <div>
        <ul style="list-style-type: circle; font-size: 20px;">
            <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>
            <li>JQuery</li>
            <li>Bootstrap</li>
        </ul>
    </div>
    <div>
        <ul style="list-style-type: square; font-size: 20px;">
            <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>
            <li>JQuery</li>
            <li>Bootstrap</li>
        </ul>
    </div>
</body>
</html>
