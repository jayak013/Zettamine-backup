<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        .styled-table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #ddd;
}

.styled-table th,
.styled-table td {
    border: 1px solid #ddd;
    padding: 8px;
}

.styled-table th {
    background-color: #f2f2f2;
}

.styled-table tr:nth-child(even) {
    background-color: #f2f2f2;
}

.styled-table tr:hover {
    background-color: #ddd;
}

    </style>
</head>
<body>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Designation</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>35</td>
                <td>Manager</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>28</td>
                <td>Software Engineer</td>
                <td>No</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
