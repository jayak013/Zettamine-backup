<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
    <style>
        video{
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Play Audio</h1>
    <audio src="media/song.mp3" controls loop autoplay></audio>
    <h1>Play Video</h1>
    <video src="media/video.mp4" controls></video>
</body>
</html>
