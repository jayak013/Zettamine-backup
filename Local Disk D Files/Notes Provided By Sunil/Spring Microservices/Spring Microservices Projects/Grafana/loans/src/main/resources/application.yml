server:
  port: 8090

spring:
 application:
  name: "loans"
 profiles:
  active: "qa"
  
 config:
  import: "optional:configserver:http://localhost:8071/"
    
 datasource:
  url: jdbc:h2:mem:accountsdb
  driverClassName: org.h2.Driver
  username: admin
  password: 1234
 h2:
  console:
   enabled: true
   settings:
    web-allow-others: true
 jpa:
  database-platform: org.hibernate.dialect.H2Dialect
  hibernate:
   ddl-auto: update
  show-sql: true  
  
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/  
      
info:
  app:
    name: "loans"
    description: "Zetta Bank Loans Application"
    version: "1.0.0"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      
logging:
  level:
    com:
      zettamine:    
        loans: DEBUG

     