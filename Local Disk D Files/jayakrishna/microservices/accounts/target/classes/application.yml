server:
  port: 8080
spring:
  application:
   name: "accounts"
  profiles:
    active: "qa"
  config:
   import: "optional:configserver:http://localhost:8071/"
  datasource:
    url: jdbc:h2:mem:accountsdb
    driverClassName: org.h2.Driver
    username: admin
    password: 1234
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    
management:
 endpoints:
  web:
   exposure:
    include: "*"