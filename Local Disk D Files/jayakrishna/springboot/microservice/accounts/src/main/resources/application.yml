server:
  port: 8000
spring:
  datasource:
    url: jdbc:h2:mem:accountsdb
    driver-class-name: org.h2.Driver
    username: admin
    password: 1234
  
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    
    database-platform: org.hibernate.dialect.H2Dialect