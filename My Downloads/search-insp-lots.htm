<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Criteria Form</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
<style>
body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

.header {
	width: 100%;
	background-color: #333;
	padding: 10px 20px;
	color: white;
	display: flex;
	justify-content: space-between;
	align-items: center;
	position: fixed;
	top: 0;
}

.header a {
	color: white;
	text-decoration: none;
	margin-right: 10px;
}

.header .left {
	display: flex;
	align-items: center;
}

#show {
	float: right;
}
</style>
</head>
<body>
<!-- <div th:replace="fragments/nav-bar :: nav-bar"></div> -->
	<div class="header pt-3 pb-3">
		<div class="left">
			<a href="/zettamine/user/home">Back</a> <a href="/zettamine/user/home">Home</a>
		</div>
		<div>
			<a href="/zettamine/user/logout" style="color: red;">Logout</a>
		</div>
	</div>

	<div class="card mt-5" style="max-width: 400px;">
		<div class="card-body">
			<h2 class="card-title">Search Inspection Lots</h2>
			<form action="/zettamine/user/inspection-lot-results" method="POST" class="row g-2">
				<div class="col-md-12">
					<label for="from_date" class="form-label">From Date:</label> <input type="date"
						id="from_date" name="fromDate" class="form-control form-control-sm" value="2000-01-01">
				</div>
				<div class="col-md-12" >
					<label for="to_date" class="form-label">To Date:</label> <input type="date"
						id="to_date" name="toDate" class="form-control form-control-sm" value="2030-01-01">
				</div>
				<!-- <div class="col-md-12" >
					<label for="material_number" class="form-label">Material Number:</label> <input
						type="text" id="material_number" name="material_number" class="form-control form-control-sm" th:field = "*{materialId}">
				</div> -->
				
				<div>
					<label for="plant" class="form-label" >Plant:</label> <select
						class="form-select form-select-sm" id = "plant" name="material" 
						required >
						<option>Select Plant</option>
						<option value="HYD-MDCL" >jeeva metal Private Limited</option>
						<option value="HYD-MDCL" >jeeva metal Private Limited</option>
					</select>
				</div>
			
				<div>
					<label for="material" class="form-label">Material:</label> <select
						class="form-select form-select-sm" id = "material" name="material" 
						required >
						<option>Select Material</option>
						<option value="M-02" >Graphite gasket-647</option>
						<option value="M-02" >Graphite gasket-647</option>
					</select>
				</div>
				
				<div>
					<label for="status" class="form-label">Status:</label> <select
						class="form-select form-select-sm"  id = "status" name="status" 
						required >
						<option>Select Status</option>
						<option value="">Pass</option>
						<option value="">Fail</option>
						<option value="">Under Process</option>
						<option value="">Inspection Completed</option>
					</select>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary me-2">Search</button>
					<button type="reset" class="btn btn-outline-secondary"
						onclick="clearForm()">Clear</button>
				</div>
				<h5 class="text-success"></h5>
			</form>
		</div>
	</div>

	<script>
		function clearForm() {
			window.location.href = '/zettamine/user/search-insp-lots';
		}
	</script>
</body>
</html>
