<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>add material actuals</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
<style>
body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

.header {
	width: 100%;
	background-color: #333;
	padding: 10px 20px;
	color: white;
	display: flex;
	justify-content: space-between;
	align-items: center;
	position: fixed;
	top: 0;
}

.header a {
	color: white;
	text-decoration: none;
	margin-right: 10px;
}

.header .left {
	display: flex;
	align-items: center;
}

#show {
	float: right;
}
</style>
</head>
<body>
	<div class="header pt-3 pb-3">
		<div class="left">
			<a href="/zettamine/user/show-inspection-lots">Back</a> <a
				href="/zettamine/user/home">Home</a>
		</div>
		<div>
			<a href="/zettamine/user/logout" style="color: red;">Logout</a>
		</div>
	</div>

	<div class="card mt-5" style="max-width: 400px;">
		<div class="card-body">
			<h2 class="card-title">Add Material Actuals</h2>
			
			
			<form action="/zettamine/user/save-material-actuals" method="POST"
				class="row g-2">
				<div class="col-md-12">
					<h3>Lot ID: <span  class="form-label">4802</span></h3>
						<input type = "hidden" name = "lotId" value = "4802">
				</div>
				<div class="col-md-12">
					<select class="form-select form-select-sm"  name="charId"
						  required>
						<option>Select Material Character</option>
						<option value="104">Outer Diameter</option>
						<option value="105">Inner Diameter</option>
						<option value="106">Thickness</option>
					</select>
				</div>
				<div class="col-md-12">
					Maximum Measurement:<input type="number" name="maxMes">
				</div>
				<div class="col-md-12">
					Minimum Measurement:<input type="number" name="minMes">
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary me-2">Add</button>
					<button type="reset" class="btn btn-outline-secondary"
						onclick="clearForm()">Reset</button>
				</div>
				<h5 class="text-success"></h5>
			</form>
			<button id="show" class="btn btn-primary" onclick="redirect()">Show
				Material Actuals</button>
		</div>
	</div>

	<script>
		function clearForm() {
			var lotId = 4802;
			window.location.href = '/zettamine/user/add-material-actuals/'+lotId;
		}
		function redirect() {
			var lotId = 4802;
			window.location.href = '/zettamine/user/show-material-actuals/'+lotId;
		}
	</script>
</body>
</html>
